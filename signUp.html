<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signUp.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact</a>
              </li>
              <form class="d-flex mx-5">
                <input class="form-control me-2" type="search" placeholder="Search goods" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              <li class="nav-item">
                <a href="#" class="nav-link">Cart</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <center class="container shadow w-50">
        <input type="text" class="inputs m-3 p-3" id="fName" placeholder="First name"> <br>
        <input type="text" class="inputs m-3 p-3" id="lName" placeholder="Last name"> <br>
        <input type="tel" class="inputs m-3 p-3" id="phone" placeholder="Phone Number"> <br>
        <input type="email" class="inputs m-3 p-3" id="emial" placeholder="Email"> <br>
        <input type="password" class="inputs m-3 p-3" id="password" placeholder="Password"> <br>
        <button align='center' class="btn btn-outline-success mb-2" id="signUpBtn">Sign Up</button> <br>
        <p class="mb-5">Already have an account? <a href="./signIn.html">Sign In</a></p>
    </center>

    <script src="./jquery.min.js"></script>
    <script src="./js/signUp.js"></script> 
</body>
</html>
